{% extends 'template.html' %}
{% block title %}
Foodridise
{% endblock %}

{% block content %}
  {% include 'navbar.html' %}
  <div class="container">
    <div class="row">
      <div class="col-8 test">
        Col 1
      </div>
      <div class="col-4 test">
        Col 2
      </div>
    </div>
    <div class="row">
      <div class="col-8 test">
        <div class="card-columns">
            {%for element in data%}
                <div class="card bg-dark text-white">
                  <img src="{{ element['src']}}" class="card-img" alt="...">
                  <div class="card-img-overlay">
                    <h5 class="card-title">{{ element['name']}}</h5>
                  </div>
                </div>
            {% endfor %}
        </div>
      </div>
      <div class="col-4 test">
        Col 2
      </div>
    </div>
  </div>
{% endblock %}

{% block style %}
  <style type="text/css">
    .test{
      /* background: orange; */
      border: 1px solid black;
    }
  </style>
{% endblock %}
