{% extends 'template.html' %}
{% block title %}
Foodridise
{% endblock %}

{% block content %}
  {% include 'navbar.html' %}
  <div class="container">
    <div class="row custom_row">
      <div class="col-8">

          <div class="card bg-dark text-white ">
            <img src="{{ data[0]['src']}}" class="card-img big-image" alt="...">
            <div class="card-img-overlay">
              <h5 class="card-title">{{ data[0]['name']}}</h5>
            </div>
          </div>
      </div>
      <div class="col-4">
        Col 2
      </div>
    </div>
    <div class="row custom_row">
      <div class="col-8">
        <div class="card-columns">
            {%for element in data%}
                <div class="card bg-dark text-white">
                  <img src="{{ element['src']}}" class="card-img small-image" alt="...">
                  <div class="card-img-overlay">
                    <h5 class="card-title">{{ element['name']}}</h5>
                  </div>
                </div>
            {% endfor %}
        </div>
      </div>
      <div class="col-4">
        Col 2
      </div>
    </div>
  </div>
{% endblock %}

{% block style %}
  <style type="text/css">
    .custom_row{
      /* background: orange; */
      /* border: 1px solid black; */
      margin-top: 2%
    }
    .small-image {
      /* position: relative; */
      object-fit: cover;
      object-position: center; /* Center the image within the element */
      height: 140px;
      width: 270px;
    }
    .big-image{
        object-fit: cover;
        object-position: center; /* Center the image within the element */
        height: 150px;
        width: auto;
    }
  </style>
{% endblock %}
