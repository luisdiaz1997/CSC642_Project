<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <title>Sign Up: Step 5</title>
  </head>
  <body>
    <h2 style="text-align:center">Step 5: Get paid</h2>

  <form>
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group"  style="margin:auto; width: 600px;">
        <label for="legalName">Legal Business Name</label>
        <input type="firstName" class="form-control" id="legalName" placeholder="Your legal business name">
        <small id="first" class="form-text text-muted">Ex. Yummy Delicious Food Inc.</small>
      </div>
      <div class="form-group"  style="margin:auto; width: 600px;" >
        <label for="ownerName">Business Owner Name</label>
        <input class="form-control" id="businessOwner" placeholder="Enter name of Legal business owner">
        <small id="first" class="form-text text-muted">Enter the full name of the legal business owner</small>
      </div>
      <div class="form-group"  style="margin:auto; width: 600px;">
        <label for="ein">EIN Number</label>
        <input type="firstName" class="form-control" id="firstName" placeholder="Ex.000111222">
        <small id="first" class="form-text text-muted">Enter the 9 digit code without dashes</small>
      </div>
      <div class="row" style="margin:auto;">
        <div class=" col-lg-4 form-group">
        <label for="month">Month</label>
        <select name="month" type="text" class="form-control" id=" month" aria-describedby="inputGroupPrepend" required>
          <option selected> </option>
          <option value="JAN">JAN</option>
          <option value="FEB">FEB</option>
          <option value="MAR">MAR</option>
          <option value="APR">APR</option>
          <option value="MAY">MAY</option>
          <option value="JUN">JUN</option>
          <option value="JUL">JUL</option>
          <option value="AUG">AUG</option>
          <option value="SEP">SEP</option>
          <option value="OCT">OCT</option>
          <option value="NOV">NOV</option>
          <option value="DEC">DEC</option>
          </select>
        </div>
        <div class=" col-lg-4 form-group">
        <label for="month">Day</label>
        <select name="month" type="text" class="form-control" id=" month" aria-describedby="inputGroupPrepend" required>
          <option selected> </option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">13</option>
          </select>
        </div>
        <div class=" col-lg-4 form-group">
        <label for="year">Year</label>
        <select name="year" type="text" class="form-control" id=" year" aria-describedby="inputGroupPrepend" required>
          <option selected> </option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
          <option value="2009">2009</option>
          </select>
        </div>
      </div>
      <div class="form-group"  style="margin:auto; width: 600px;">
        <label for="accountNum">Account Number</label>
        <input class="form-control" id="accountNum" placeholder="Account Number">
        <small id="first" class="form-text text-muted">Enter the 9-16 digit code</small>
      </div>
      <div class="form-group"  style="margin:auto; width: 600px;">
        <label for="confirmAccountNum">Confirm Account Number</label>
        <input class="form-control" id="confirmAccountNum" placeholder="Confirm Account Number">
        <small id="first" class="form-text text-muted">Re-Enter the 9-16 digit code</small>
      </div>
      <div class="form-group"  style="margin:auto; width: 600px;">
        <label for="routingNum">Routing Number</label>
        <input class="form-control" id="routingNum" placeholder="Routing Number">
        <small id="first" class="form-text text-muted">Enter the 9 digit bank account routing number</small>
      </div>
      <div class="form-group"  style="margin:auto; width: 600px;">
        <label for="confirmRoutingNum">Confirm Routing Number</label>
        <input class="form-control" id="confirmRoutingNum" placeholder="Routing Number">
        <small class="form-text text-muted">Re-Enter the 9 digit bank account routing number</small>
      </div>
    </div>
    <div class="col-lg-6">
      Picture
    </div>
  </div>
  </form>


  </body>
</html>
