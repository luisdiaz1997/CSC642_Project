<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Sign Up: Step 1</title>

  </head>

  <body>
    <h3 style="text-align: center">Step 1: Create your account</h3>
    <h5 style="text-align: center"><a href ={{ url_for('login') }}>Do you already have an exsisting account with us? If so, Click Here!</a></h5>
<form method="POST">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="firstName" class="form-control" id="firstName" placeholder="Enter your first name">
      <small id="first" class="form-text text-muted">Enter your first name only</small>
    </div>

    <div class="form-group">
      <label for ="lastName">Last Name</label>
      <input type="lastName" class="form-control" id="lastName" placeholder="Enter your last name">
      <small class="form-text text-muted">Enter your last name only</small>
    </div>

    <div class="form-group">
      <label for ="email">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="email@mail.com">
      <small class="form-text text-muted">Enter your email address</small>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
    </div>

    <div>
      <h3 style="text-align:center">Why Join Us?</h3>
      <div style="text-align:center">
        Lorem Ipsum
      </div>
    </div>


</form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>

</html>
